<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <script src="js/script.js"></script>
        <h2>My Library</h2>
        <div class="container" id="bookContainer"></div>

        <!-- A button to open the popup form -->
        <button class="open-button" onclick="openForm()">New Book</button>

        <!-- The form -->
        <div class="form-popup" id="myForm">
            <form class="form-container" name="myForm">
                <h1>New Book</h1>

                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter Title" name="title" required>

                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter Author" name="author" required>

                <label for="pages"><b>Pages</b></label>
                <input type="number" placeholder="Enter Number of Pages" name="pages" required>

                <label for="read"><b>Read?</b></label>
                <input type="radio" name="read" value="true" checked>Yes</input>
                <input type="radio" name="read" value="false">No</input>

                <button type="submit" class="btn" onclick="showElements(this.form);">Add Book</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </body>
</html>
